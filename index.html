<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <div class="main">
    <!-- ==========================card1=================================== -->
    <div class="card1">
      <div class="image"><img src="/images/icon-star.svg" alt=""></div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>
      <div class="rating">
        <button class="rating-btn" data-rating="1">1</button>
        <button class="rating-btn" data-rating="2">2</button>
        <button class="rating-btn" data-rating="3">3</button>
        <button class="rating-btn" data-rating="4">4</button>
        <button class="rating-btn" data-rating="5">5</button>
      </div>
      <button class="submit-btn">Submit</button>
    </div>

    <!-- =============================card2=================================== -->

    <div class="card2" style="display: none;">
      <div class="internal-card">
        <img src="/images/illustration-thank-you.svg" alt="" class="illustration">
        <div class="pop-up">You selected <span id="selected-rating"></span> out of 5</div>
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </div>
    </div>

  </div>
</body>

</html>
