    <div class="card1">
      <div class="image"><img src="/images/icon-star.svg" alt=""></div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>
      <div class="rating">
        <h2>1</h2>
        <h2>2</h2>
        <h2>3</h2>
        <h2>4</h2>
        <h2>5</h2>
      </div>
      <button>Submit</button>
    </div>
